<div class="container m-5">
  <div class="row">
    <div class="col-6 pd-4 pb-4 border text-center">
      <h1 class="m-3 text-center text-dark">ĐẶT GHẾ</h1>
      <div class="ghe-template">
        <app-ghe *ngFor="let ghe of arrayGhe" [itemghe]='ghe' (emitStatus)="DatGheParent($event,ghe)"> </app-ghe>
      </div>
      <hr>
      <div class="dsGheconlai">
        <p>Số ghế đã đặt:{{soGheDaDat}}</p>
        <p>Số ghế còn lại:{{soGheConLai}}</p>
      </div>
    </div>
    <div class="col-6 danhsachghe">
      <div class="danhsach_all">
          <div class="form-group text-center border-bottom danhsach-text">
              <h3 class="text-warning">Danh sách ghế đã đặt</h3>
            </div>
            <div class="gheduocdat">
              <table class="table">
                  <tbody >
                      <tr *ngFor="let dsghe of danhSachGheDangDat;let stt = index" class="text-ghe">
                        <td>{{stt+1}}</td>
                        <td>Ghế:<span>{{dsghe.TenGhe}}</span></td>
                        <td><span class="giaghe">{{dsghe.GiaVe}} VNĐ</span></td>
                      </tr>
                    </tbody>
              </table>
                <!-- <p *ngFor="let dsghe of danhSachGheDangDat;let stt = index" class="text-ghe">
                    <span>Ghế: {{dsghe.TenGhe}} - {{dsghe.GiaVe}} Đ</span>
                </p> -->
            </div>
            <div class="form-group">
                <button class="btn btn-success btn_ghe" (click)="datVePhim()">Đặt ghế</button>
            </div>
      </div>
    </div>
  </div>

</div>
<div class="clear"></div>
