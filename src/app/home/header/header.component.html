<header id="header">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <a routerLink="/trang-chu" class="logo">
          <img src="../../../assets/img/galaxy-logo-mobile.png" alt="">
        </a>
      </div>
      <div class="col-md-5">
        <div class="primary-nav">
          <div class="search search-container">
            <form action="">
              <div class="input-group">
                <input type="text" placeholder="Search.." name="search" class="form-control">
                <button type="submit" class="btn btn-success"><i class="fa fa-search"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3 head-flex">
        <ng-container *ngIf="isLogin; else Islogin">
            <div class="nav-sign">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle loginsetting" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          
                            <i class="fa fa-user-circle"></i>
                            <span>{{nguoiDungDangNhap.TaiKhoan}}</span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item loginsetting" href="#">Xem Thông tin tài khoản</a>
                          <a class="dropdown-item loginsetting" href="#">Setting</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item loginsetting" (click)="DangXuat()">Đăng Xuất</a>
                        </div>
                      </li>
                </ul>
            </div>
        </ng-container>
        <ng-template #Islogin>
          <div class="nav-sign">
            <a routerLink='/dang-nhap' class="signin">
              <!-- <i class="fa fa-user-circle"></i> -->
              <span>Đăng nhập</span>
            </a>
          </div>
          <div class="nav-sign">
            <a routerLink='/dang-ky' class="signup">
              <!-- <i class="fa fa-user-circle"></i> -->
              <span>Đăng Ký</span>
            </a>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</header>
<div class="clear"></div>

    <div class="row">
      <div class="col-md-12">

            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Links -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" routerLink='/lich-chieu'>LỊCH CHIẾU</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                  PHIM
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">PHIM ĐANG CHIẾU</a>
                  <a class="dropdown-item" href="#">PHIM SẮP CHIẾU</a>
                </div>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                  SỰ KIỆN
                </a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">ƯU ĐÃI</a>
                  <a class="dropdown-item" href="#">PHIM HAY THÁNG</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">RẠP/GIÁ VÉ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">LIÊN HỆ</a>
              </li>
            </ul>
          </div>
        </nav>
