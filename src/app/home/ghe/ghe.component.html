<ng-container *ngIf="!itemghe.TrangThai;else gheDaduocChon ">
        <button class="ghe btn btn-secondary mr-2 mb-2"
        [ngClass]="{'GheDaDat':status}" 
        (click)="datGhe()">
            {{itemghe.TenGhe}}
        </button>
</ng-container>
<ng-template #gheDaduocChon>
        <button class="ghe GheDuocDat btn mr-2 mb-2">
            {{itemghe.TenGhe}}
        </button>
</ng-template>
