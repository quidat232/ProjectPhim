<ng-container *ngIf="!itemghe.DaDat;else gheDaduocChon ">
        <span class="ghe btn btn-secondary mr-2 mb-2"
        [ngClass]="{'GheDaDat':status}" 
        (click)="datGhe()">
            {{itemghe.TenGhe}}
        </span>
</ng-container>
<ng-template #gheDaduocChon>
        <span class="ghe GheDuocDat btn mr-2 mb-2">
            {{itemghe.TenGhe}}
        </span>
</ng-template>
