<div class="container-fluid">
  <br />
  <div class="input-group md-form form-sm form-2 pl-0">
      <input class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
      <div class="input-group-append">
        <span class="input-group-text lighten-2" id="basic-text1"><i class="fa fa-search text-grey" aria-hidden="true"></i></span>
      </div>
    </div>
  <br />
  <table class=" table">
    <thead class="text-center">
      <tr>
        <th>Tài khoản</th>
        <th>Mật khẩu</th>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Số DT</th>
        <th>Mã người dùng</th>
        <th>Tác vụ</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let nguoidung of danhSachNguoiDung'>
        <td>{{nguoidung.TaiKhoan}}</td>
        <td>{{nguoidung.MatKhau}}</td>
        <td>{{nguoidung.HoTen}}</td>
        <td>{{nguoidung.Email}}</td>
        <td>{{nguoidung.SoDT}}</td>
        <td>{{nguoidung.MaLoaiNguoiDung }}</td>
        <td>
          <button class="btn btn-info mr-1" (click)="xoaNguoiDung(nguoidung.TaiKhoan)">Chi tiết</button>
          <button class="btn btn-success mr-1" (click)="xoaNguoiDung(nguoidung.TaiKhoan)">Sửa</button>
          <button class="btn btn-danger" (click)="xoaNguoiDung(nguoidung.TaiKhoan)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
