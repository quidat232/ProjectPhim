<section class="content_box">
  <h2 class="title">Danh sách người dùng
      <button class="btn btn-success" (click)="OpenModalAddUser()" data-toggle="modal" data-target="#fromNguoiDung">
          <i class="fa fa-user-plus" aria-hidden="true"></i>
        </button>
  </h2>
  <div class="content">
      <div class="search">
          <span>Tìm kiếm :</span>
          <input class="search_bar" (keyup)="TimKiemTaiKhoan($event)" placeholder="Nhập tài khoản..." />
      </div>
      <div class="data_table">
        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th>STT</th>
              <th>Tài khoản</th>
              <th>Họ tên</th>
              <th>Email</th>
              <th>Loại người dùng</th>
              <th class="text-center">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let nguoidung of arrDanhSachND | paginate: {itemsPerPage: itemsPerPage, currentPage: page, totalItems: total}; let i = index" >
              <th>{{itemsPerPage * (page - 1) + (i + 1)}}</th>
              <th>{{nguoidung.TaiKhoan}}</th>
              <th>{{nguoidung.HoTen}}</th>
              <th>{{nguoidung.Email}}</th>
              <th>{{nguoidung.TenLoaiNguoiDung}}</th>
              <th class="text-center">
                <button class="btn btn-info" (click)="LayThongTinNguoiDung()" data-target="#chitiet" data-toggle="modal" >
                  <i class="fa fa-eye" aria-hidden="true"></i>
                </button>
                <button class="btn btn-warning mx-2" (click)="LayThongTinNguoiDung()" (click)="OpenModalEditUser()" data-toggle="modal" data-target="#fromNguoiDung">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
                <button class="btn btn-danger" (click)="XoaNguoiDung(nguoidung.TaiKhoan)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </th>
            </tr>
          </tbody>
        </table>
        <pagination-controls class="pagination_cus" (pageChange)="page = $event" autoHide="true" >
        </pagination-controls>
      </div>
    </div>
</section>
<app-from-nguoidung #fromNguoiDung (EventThemNguoiDung)="ThemNguoiDung($event)" (EventCapNhatNguoiDung)="CapNhatNguoiDung($event)" [iNguoiDung]="ThongTinNguoiDung"></app-from-nguoidung>
